<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo</title>

<style>
    body {
        font-family: "Inter", Arial, sans-serif;
        background: #1b1b1b; /* —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω */
        color: #f2f2f2;
        margin: 0;
        padding: 15px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
        color: #ffa94d; /* –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π */
    }

    /* –ü–∞–Ω–µ–ª—å */
    .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }

    input {
        flex: 1;
        min-width: 200px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #555;
        font-size: 16px;
        background: #2c2c2c;
        color: #ffa94d;
    }

    button {
        padding: 12px 15px;
        border: none;
        border-radius: 12px;
        background: #ffa94d;
        color: #000;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
    }

    button:hover {
        background: #ff9233;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #bingo {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        padding-bottom: 40px;
    }

    .cell-box {
        background: #2a2a2a;
        width: calc(30% - 12px);
        /* min-width: 110px; */
        border-radius: 14px;
        padding: 10px;
        position: relative;
        box-shadow: 0 2px 6px rgba(0,0,0,0.6);
        transition: 0.2s;
    }

    /* –í–∏–¥–∞–ª–µ–Ω–Ω—è */
    .delete-btn {
        position: absolute;
        right: 8px;
        top: 6px;
        cursor: pointer;
        font-size: 20px;
        color: #ff6b6b;
    }

    .delete-btn:active {
        color: #ff3c3c;
        transform: scale(2.0);
    }

    /* –ö–ª—ñ—Ç–∏–Ω–∫–∞ */
    .cell {
        background: #3a3a3a;
        border-radius: 10px;
        padding: 25px 10px;
        color: #ffa94d;

        /* height: 100%; */
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;

        text-align: center;
        cursor: pointer;
        user-select: none;
        font-size: 15px;
        font-weight: 600;
        transition: 0.25s;
    }

    .cell.active {
        background: #ff9800;
        color: #000;
        transform: scale(1.05);
        box-shadow: 5px 5px 30px rgb(247, 101, 4);
    }
    #resetBtn{
        background-color: #f05146;
    }
    #addBtn{
        background-color: #45cb62;
    }

    .delete-btn {
        transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .delete-btn.clicked {
        transform: scale(0.7);
        opacity: 0.4;
    }
    @media(max-width:515px){
        #bingo{
            gap: 0;
        }
    }
</style>
</head>
<body>

<h1>üî• Bingo üçª</h1>

<div class="controls">
    <input type="text" id="newItem" placeholder="–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ...">
    <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
    <button id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
</div>

<div id="bingo"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* ---------------- –î–∞–Ω—ñ ---------------- */

let items = JSON.parse(localStorage.getItem("bingoItems")) || [
    { text: "–ü–æ—à–ª–∏ –°–≤–µ—Ç–∞", checked: false },
    { text: "–í–∑—è—Ç—å –ø–æ—Å–æ—Ö–∏", checked: false },
    { text: "–ó–∞–∫–∞–ø–∞—Ç—å—Å—è", checked: false },
    { text: "–¢–∞–Ω—Ü—ã", checked: false },
    { text: "–î–∞–≤–∞–π –ø–æ –≤—Ç–æ—Ä–æ–º—É", checked: false },
    { text: "–ö–æ–ª–æ–Ω–∫–∞ —Å —Å–æ–±–æ–π each", checked: false },
    { text: "–ù–µ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫–æ–ª–æ–Ω–∫–∞", checked: false },
    { text: "–ö–∞–∫–æ–µ –ø–∏–≤–æ –≤—ã–ø–∏–ª?", checked: false },
    { text: "–ü–æ—à–ª–∏ –°–≤–µ—Ç–∞ √ó5", checked: false },
    { text: "–í–∫–ª—é—á–∏—Ç—å –ê–ª–∏–Ω—É", checked: false },
    { text: "–§—É–∫–Ω—É—Ç—å", checked: false },
    { text: "–ß–æ–∫–Ω—É—Ç—å—Å—è –ø–æ–¥ –ø–µ—Å–Ω—é", checked: false },
    { text: "–Ø –¥—É–º–∞–ª–∞ —Å–æ–≤–∞", checked: false },
    { text: "–ó–∞–±—ã–ª –æ —á–µ–º –≥–æ–≤–æ—Ä–∏–ª", checked: false },
    { text: "–ù–µ –ø–æ–¥–∫—É—Ä–∏–ª–∞—Å—å —Å–∏–≥a", checked: false },
    { text: "–ì–¥–µ –º–æ—è –∑–∞–∂–∏–≥–∞–ª–∫–∞?", checked: false },
    { text: "–ó–∞–±—ã—Ç—å –∑–∞–∫–∞–ø–∞—Ç—å—Å—è", checked: false }
];

let triggeredLines = JSON.parse(localStorage.getItem("triggeredLines")) || { rows: [], cols: [] };

/* ---------------- –†–µ–Ω–¥–µ—Ä ---------------- */

function render() {
    const container = document.getElementById("bingo");
    container.innerHTML = "";

    items.forEach((item, index) => {
        const box = document.createElement("div");
        box.className = "cell-box";

        const cell = document.createElement("div");
        cell.className = "cell" + (item.checked ? " active" : "");
        cell.textContent = item.text;

        cell.onclick = () => {
            items[index].checked = !items[index].checked;
            save();
            render();
            checkBingo();
        };

        const del = document.createElement("div");
        del.className = "delete-btn";
        del.textContent = "üóë";

        del.onclick = (e) => {
            e.stopPropagation();

            // –¥–æ–¥–∞—î–º–æ –µ—Ñ–µ–∫—Ç –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
            del.classList.add("clicked");

            setTimeout(() => {
                items.splice(index, 1);
                save();
                render();
            }, 150);
        };

        box.appendChild(cell);
        box.appendChild(del);
        container.appendChild(box);
    });
}

function save() {
    localStorage.setItem("bingoItems", JSON.stringify(items));
}

/* ---------------- –ë—ñ–Ω–≥–æ (–§–Ü–ö–°) ---------------- */

function checkBingo() {
    const rowLength = 3;
    const total = items.length;
    const rows = Math.ceil(total / rowLength);

    // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ
    for (let r = 0; r < rows; r++) {

        // –Ø–∫—â–æ –≤–∂–µ –±—É–ª–æ –∫–æ–Ω—Ñ–µ—Ç—ñ ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞—î–º–æ
        if (triggeredLines.rows.includes(r)) continue;

        let row = items.slice(r * rowLength, (r + 1) * rowLength);

        if (row.length === 3 && row.every(i => i.checked)) {
            launchConfetti();
            triggeredLines.rows.push(r);
            saveTriggers();
            return;
        }
    }

    // –í–µ—Ä—Ç–∏–∫–∞–ª—ñ
    for (let c = 0; c < rowLength; c++) {

        if (triggeredLines.cols.includes(c)) continue;

        let col = [];
        for (let r = 0; r < rows; r++) {
            let idx = r * rowLength + c;
            if (items[idx]) col.push(items[idx]);
        }

        if (col.length === 3 && col.every(i => i.checked)) {
            launchConfetti();
            triggeredLines.cols.push(c);
            saveTriggers();
            return;
        }
    }
}

/* ---------------- –ö–æ–Ω—Ñ–µ—Ç—ñ ---------------- */

function launchConfetti() {
    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.3 }
    });
}

/* ---------------- –î–æ–¥–∞–≤–∞–Ω–Ω—è ---------------- */

document.getElementById("addBtn").onclick = () => {
    const input = document.getElementById("newItem");
    const text = input.value.trim();
    if (!text) return;

    items.push({ text, checked: false });
    input.value = "";
    save();
    render();
};

function saveTriggers() {
    localStorage.setItem("triggeredLines", JSON.stringify(triggeredLines));
}

/* ---------------- –°–∫–∏–¥–∞–Ω–Ω—è ---------------- */

document.getElementById("resetBtn").onclick = () => {
    items = items.map(i => ({ ...i, checked: false }));
    triggeredLines = { rows: [], cols: [] };
    save();
    saveTriggers();
    render();
};

render();

</script>
</body>
</html>
